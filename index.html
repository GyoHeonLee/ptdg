<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigTheDiceGame</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pig The Dice Game!</h1>

  <input type="number" id="people" min="1" max="10">
  <button id="peopleBtn" onclick="peopleCheck()">인원 설정</button>

  <button id="rollBtn" onclick="diceRoll()">Roll!!</button>
  <div id="diceImage"></div>


  <div id="table">
    <div class="row">
      <span class="cell col1">차례</span>
      <span class="cell col2">이번턴 점수</span>
      <span class="cell col3">총점수</span>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="sub.js"></script>
</body>

</html>
